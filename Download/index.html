<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityX</title>
    <link rel="shortcut icon" href="../assets/infinityX.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
