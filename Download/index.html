<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityX</title>
    <link rel="shortcut icon" href="../assets/InfinityX.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background">
        <div class="grid_overlay"></div>
    </div>

    <div id="lodaer">
        <img src="../assets/InfinityX.webp" alt="InfinityX" class="logobg">
    </div>

    <header class="header"></header>

    <main>
        <div id="cursor"></div>
        <section id="devices" class="devices_section">
            <div class="container">
                <h2 id="device_title"></h2>
                <div id="device_container"></div>
            </div>
        </section>

        <section id="Changelog" class="DataSection">
            <div class="container">
                <h2>Changelog</h2>
                <div id="ChangelogContainer"></div>
            </div>
        </section>

        <section id="HowtoFlash" class="DataSection">
            <div class="container">
                <h2>How to Flash</h2>
                <div id="HowtoFlashContainer"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 InfinityX Project. All rights reserved.</p>
            <p>Code by <a href="https://iskepr.github.io/">Skepr</a>.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="../script.js"></script>
</body>

</html>
